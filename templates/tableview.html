    <div id="part2">
      <div class="container">
        <h1>Statuses of Scheduled DAGs</h1>
        <div id="column-toggle">
          <label
            ><input
              type="checkbox"
              class="column-checkbox"
              data-column="0"
              checked
            />
            Owner</label
          >
          <label
            ><input
              type="checkbox"
              class="column-checkbox"
              data-column="1"
              checked
            />
            Dag ID</label
          >
          <label
            ><input
              type="checkbox"
              class="column-checkbox"
              data-column="2"
              checked
            />
            Schedule Interval</label
          >
          <label
            ><input
              type="checkbox"
              class="column-checkbox"
              data-column="3"
              checked
            />
            Run ID</label
          >
          <label
            ><input
              type="checkbox"
              class="column-checkbox"
              data-column="4"
              checked
            />
            Run Type</label
          >
          <label
            ><input
              type="checkbox"
              class="column-checkbox"
              data-column="5"
              checked
            />
            Start Date</label
          >
          <label
            ><input
              type="checkbox"
              class="column-checkbox"
              data-column="6"
              checked
            />
            End Date</label
          >
          <label
            ><input
              type="checkbox"
              class="column-checkbox"
              data-column="7"
              checked
            />
            State</label
          >
          <label
            ><input
              type="checkbox"
              class="column-checkbox"
              data-column="8"
              checked
            />
            Duration</label
          >
        </div>

        <div id="table-container">

                DAG ID<br /><input
                  type="text"
                  id="filter-id"
                  placeholder="Filter ID"
                />
              </th>-->

                    type="text"
                    id="filter-owner"
                    placeholder="Filter Owner"
                  />
                </th>
                <th>
                  Dag ID<br /><input
                    type="text"
                    id="filter-dag-id"
                    placeholder="Filter Dag ID"
                  />
                </th>
                <th>
                  Schedule Interval<br /><input
                    type="text"
                    id="filter-schedule-interval"
                    placeholder="Filter Schedule Interval"
                  />
                </th>
                <th>
                  Run ID<br /><input
                    type="text"
                    id="filter-run-id"
                    placeholder="Filter Run ID"
                  />
                </th>
                <th>
                  Run type<br /><input
                    type="text"
                    id="filter-run-type"
                    placeholder="Filter Run type"
                  />
                </th>
                <th>

                    type="text"
                    id="filter-start-date"
                    placeholder="Filter Start Date"
                  />

                <th>

                    id="filter-end-date"

                  />

                    type="text"
                    id="filter-state"
                    placeholder="Filter State"
                  />
                </th>
                <th>
                  Duration<br /><input
                    type="text"
                    id="filter-duration"
                    placeholder="Filter Duration"
                  />
                </th>
              </tr>
            </thead>
            <tbody id="dag-data">
              <!-- Here comes the dynamic data -->
            </tbody>
          </table>
